<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie-Battle-Search</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">

    <!-- Link jquery library -->
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"
        integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="./assets/search.css">
</head>

<body>
    <section class="hero is-primary is-large">

        <div class="hero-head">
            <nav class="navbar">
                <div class="container">
                    <div class="navbar-brand">
                        <span>
                            <a href="./trivia.html">
                                <span class="navbar-burger button is-primary is-inverted" data-target="navbarMenuHeroA">
                                    <span></span>
                                    <span></span>
                                    <span></span>
                                </span>
                            </a>
                        </span>
                    </div>
                    <div id="navbarMenuHeroA" class="navbar-menu">
                        <div class="navbar-end">
                            <span class="navbar-item">
                                <a href="./trivia.html" class="button is-primary is-inverted is-hovered">
                                    <i class="fas fa-flag-checkered"></i>
                                    <span>Play Again</span>
                                </a>
                            </span>
                        </div>
                    </div>
                </div>
            </nav>
        </div>


        <div class="hero-body">
            <div class="container has-text-centered">
                <p class="title">
                    Movie Battle
                </p>
                <p class="subtitle">
                    <input id="movie-title" type="text" placeholder="Search" />
                    <button id="submit-btn" placeholder="Submit">Submit</button>
                </p>
            </div>
        </div>
    </section>

    <main class="background">
        <div class="tile is-ancestor movie-info is-flex-wrap-wrap">
        </div>
    </main>
    <footer class="footer has-background-white mt-6">
        <div class="content has-text-centered">
            <p>
                <strong>Movie data gathered by </strong> <a href="https://www.themoviedb.org/">TMDb</a>
            </p>
        </div>
    </footer>
    <script src="./assets/search.js"></script>
</body>

</html>
