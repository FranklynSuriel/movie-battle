<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"
        integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
</head>
<body>
    <section class="hero is-info">
      <div class="hero-body">
        <div class="container">
          <h1 class="title">
            Movie Battle
          </h1>
        </div>
      </div>
    </section>
    <section class="section">
      <div class="container">
        <form>
          <div class="field has-addons">
            <div class="control is-expanded">
              <input class="input" type="text" placeholder="Search for a movie">
            </div>
            <div class="control">
              <button class="button is-info">Search</button>
            </div>
          </div>
        </form>
      </div>
    </section>
    <section class="section">
        <div class="columns">
          <div class="column is-one-quarter">
            <img src="https://via.placeholder.com/300x450" alt="Movie poster">
          </div>
          <div class="column">
            <h2 class="title is-4">Title: </h2>
            <p class="subtitle is-6">Genre: </p>
            <p class="subtitle is-6">Director: </p>
            <p class="subtitle is-6">Release Date: </p>
            <p class="subtitle is-6"> Synopsis: </p>
            <p class="subtitle is-6">Cast: </p>
          </div>
        </div>
    </section>
    <section class="section">
        <h2 class="title is-4">Related Results:</h2>
        <div class="columns is-multiline">
          <div class="column is-one-quarter">
            <div class="card">
              <div class="card-image">
                <figure class="image is-4by3">
                  <img src="https://via.placeholder.com/300x225" alt="Movie poster">
                </figure>
              </div>
              <div class="card-content">
                <div class="media">
                  <div class="media-content">
                    <p class="title is-4">Movie</p>
                    <p class="subtitle is-6">Genre</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
    </section>
</body>
